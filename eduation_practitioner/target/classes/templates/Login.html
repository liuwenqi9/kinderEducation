<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>从业者登录</title>
    <!--引入css-->
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <!--引入js-->
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <style type="text/css">
        font{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            color: #000;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-6"></div>
        <div class="col-sm-4">
            <div style="width:300px;border:1px solid #E7E7E7;padding:20px 0 20px 30px;border-radius:5px;margin-left:100px;margin-top:150px;background:#fff url('../images/password.gif') repeat-x repeat-y">
                <font>从业者登录</font>USER LOGIN
                <div>&nbsp;</div>

                <form method="post" action="PratitionerLoginAction" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名"/>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 30px">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password"  name="password" class="form-control" id="inputPassword3" placeholder="请输入密码"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> 自动登录
                                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label>
                                    <input type="checkbox"/> 记住用户名
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit"  width="100" value="登录" border="0"
                                   style="background: url('../images/login.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);
                                         height:35px;width:100px;color:white;"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
