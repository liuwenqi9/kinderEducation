<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>学校管理 - 修改资料</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{~/static/css/school_manage.css}"/>
    <link rel="stylesheet" th:href="@{~/static/lib/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/global.css}"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{~/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{~/static/js/xadmin.js}"></script>
</head>
<body>
<div class="upload">
    <form action="/kinder/insterKinder" name="kinderform" id="kinderform" method="post" enctype="multipart/form-data">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th class="th_title">名称</th>
                <th class="th_con"><input type="text" name="kname" placeholder="xxxxxxxx"/></th>
            </tr>
            <tr>
                <th class="th_title">地址</th>
                <th class="th_con">
                    <input type="text"  value="郑州市" style="width:42px"/>
                    <select style="width: 80px;height: 25px;" name="areaId">
                        <option>请选择区域</option>
                        <option th:each="list:${areas}" th:value="${list.aId}" th:text="${list.aname}"></option>
                    </select>
                    <input type="text" name="address" style="width: 200px;" placeholder="xxx路(街，巷)xxx号"/>
                </th>
            </tr>
            <tr>
                <th class="th_title">许可证编号</th>
                <th class="th_file">
                    <input type="text" name="licenseNumber" placeholder="00000000"/>
                    <input type="file" id="no_file" name="file" onchange="document.getElementById('#no_file1').value=this.value"/>
                    <button id="no_file1" class="u">上传证件</button>
                </th>
            </tr>
            <tr>
                <th class="th_title">经营性质</th>
                <th class="th_file">
                    <input type="text" name="businessNature" placeholder="xxxxxxxx"/>
                    <input type="file" id="business_file" name="file1" onchange="document.getElementById('business_file1').value=this.value"/>
                    <button id="business_file1" class="u">上传证件</button>
                </th>
            </tr>
            <tr>
                <th class="th_title">主管部门</th>
                <th class="th_con"><input type="text" name="eduname" placeholder="金水区教育局"/></th>
            </tr>
            <tr>
                <th class="th_title">开办时间</th>
                <th class="th_con"><input type="text" name="date" placeholder="000年000月000日"/></th>
            </tr>
            <tr>
                <th class="th_title">负责人姓名</th>
                <th>
                    <input type="text" placeholder="xxx" name="legalName" style="width:140px;"/>
                    <span class="m" style="padding-right:18px">联系电话</span>
                    <input type="text" name="phone" style="width:116px;"/>
                </th>
            </tr>
            <tr>
                <th class="th_title">设计班个数</th>
                <th>
                    <input type="text" placeholder="00个" name="planClass" style="width:140px;"/>
                    <span class="m" style="padding-right:12px">实际办班个数</span>
                    <input type="text" name="fact_class_num" style="width:93px;"/>
                </th>
            </tr>
            <tr>
                <th class="th_title">设计招收个数</th>
                <th>
                    <input type="text" placeholder="00个" name="planPeople" style="width:140px;"/>
                    <span class="m" style="padding-right:12px">实际招收个数</span>
                    <input type="text" name="fact_get_num" style="width:93px;"/>
                </th>
            </tr>
            <tr>
                <th class="th_title">在职教师人数</th>
                <th class="th_con"><input type="text" name="planTeacher" placeholder="000个"/></th>
            </tr>
            <tr>
                <th class="th_title">保育员人数</th>
                <th class="th_con"><input type="text" name="governess" placeholder="000个"/></th>
            </tr>
            <tr>
                <th class="th_title">其他员工人数</th>
                <th class="th_con"><input type="text" name="otherPeople" placeholder="000个"/></th>
            </tr>
            <tr>
                <th class="th_title">离退休人数</th>
                <th class="th_con"><input type="text" name="leavePeople" placeholder="000个"/></th>
            </tr>
        </table>
        <!--占位-->
        <div class="zw"></div>
        <!---->
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th class="th_title l">固定资产总值(万元)</th>
                <th class="th_con"><input type="text" name="grossProduction" placeholder="0"/></th>
            </tr>
            <tr>
                <th class="th_title l">园舍面积(M²)</th>
                <th class="th_con"><input type="text" name="areaCovered" placeholder="00000"/></th>
            </tr>
            <tr>
                <th class="th_title l">年度总收入(万元)</th>
                <th class="th_con"><input type="text" name="annual" placeholder="00000"/></th>
            </tr>
            <tr>
                <th class="th_title l">社会捐款(万元)</th>
                <th class="th_con"><input type="text" name="socialDonation" placeholder="00000"/></th>
            </tr>
            <tr>
                <th class="th_title l">保教费收入(万元)</th>
                <th class="th_con"><input type="text" name="premiums" placeholder="00000"/></th>
            </tr>
            <tr>
                <th class="th_title l">申报收费标准(元/月)</th>
                <th>
                    <span class="m" style="padding-right:98px;margin-left: 1px;">日托</span>
                    <input type="text" name="dayCare" style="width:208px;"/>
                </th>
            </tr>
            <tr>
                <th class="th_title l" style="border-bottom:none;background-color: #ffffff;"></th>
                <th>
                    <span class="m" style="padding-right:61px;margin-left: 1px;">全托(夜宿)</span>
                    <input type="text" name="fullCare" style="width:208px;"/>
                </th>
            </tr>
            <tr>
                <th class="th_title l" style="border-top:none;background-color: #ffffff;"></th>
                <th>
                    <span class="m" style="padding-right:33px;margin-left: 1px;">幼儿班(小托班)</span>
                    <input type="text" name="littleTob" style="width:208px;"/>
                </th>
            </tr>
            <tr>
                <th class="th_title l">教育主管部门经办人</th>
                <th>
                    <input type="text" name="eduDepartment1" style="width:180px;height:22px;" placeholder="科室名"/>
                    <input type="text" name="chargename1" style="width:160px;margin-left: -5px;height:22px;" placeholder="经办人人名"/>
                </th>
            </tr>
            <tr>
                <th class="th_title l" style="border-top:none;background-color: #ffffff;"></th>
                <th>
                    <input type="text" name="eduDepartment2" style="width:180px;height:22px;" placeholder="科室名"/>
                    <input type="text" name="chargename2" style="width:160px;margin-left: -5px;height:22px;" placeholder="负责人人名"/>
                </th>
            </tr>
            <tr>
                <th class="th_title l">价格主管部门经办人</th>
                <th>
                    <input type="text" name="priceDepartment1" style="width:180px;height:22px;" placeholder="科室名"/>
                    <input type="text" name="officalname1" style="width:160px;margin-left: -5px;height:22px;" placeholder="经办人人名"/>
                </th>
            </tr>
            <tr>
                <th class="th_title l" style="border-top:none;background-color: #ffffff;"></th>
                <th>
                    <input type="text" name="priceDepartment2" style="width:180px;height:22px;" placeholder="科室名"/>
                    <input type="text" name="officalname2" style="width:160px;margin-left: -5px;height:22px;" placeholder="负责人人名"/>
                </th>
            </tr>
            <!--<tr>-->
            <!--<th class="th_title l">目前评级等级</th>-->
            <!--<th class="th_con"><input type="text" name="rank" placeholder="00000"/></th>-->
            <!--</tr>-->
            <tr>
                <th class="th_title">消防资格证编号</th>
                <th class="th_file">
                    <input type="text" name="fireworkno" placeholder="00000000"/>
                    <input type="file" style="opacity:0;position:absolute;" id="fire_file" name="file2" onchange="document.getElementById('#no_file2').value=this.value"/>
                    <button id="no_file2" class="u">上传证件</button>
                </th>
            </tr>
        </table>
    </form>
</div>
<div class="submit" style="margin-left:40%;">
    <button id="formsubmit" class="button" onclick="formsunmit()">上传数据</button>
</div>
</body>
<script>
    //    $('#formsubmit').click(function () {
    //        $("form[name='kinderform']").submit();
    //    })
    function formsunmit(){
        var form=new FormData($('#kinderform')[0]);
        $.ajax({
            url: '/kinder/editKinder' ,
            type: 'POST',
            data: form,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                //成功的回调
                alert(data);
                window.location.reload();
            },
            error: function (returndata) {
                alert(1);
            }
        });
    }
</script>
</html>
