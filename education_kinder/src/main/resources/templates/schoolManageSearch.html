<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>学校管理 - 人员信息查询</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{~/static/css/font.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/xadmin.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/school_manage.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/global.css}"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{~/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{~/static/js/xadmin.js}"></script>
</head>
<body>
<div class="search" style="text-align: center;margin-top:20px;">
    <form action="/kinder/choosePractitioner">
        <!--<input type="text" placeholder="请输入幼儿园名" name="child_garden">-->
        <input type="text" placeholder="请输入姓名" name="pname"/>
        <input type="text" placeholder="请输入手机号" name="phone"/>
        <button type="submit" style="height:30px;width:50px;">查询</button>
    </form>
</div>
<div class="search_result" style="margin-left:50px;">
    <table id="table">
        <tr>
            <th class="b">姓名</th>
            <th class="b">性别</th>
            <th class="b">年龄</th>
            <th class="b">电话</th>
            <th class="b">电子邮箱</th>
            <th class="b">家庭地址</th>
        </tr>
        <tr th:each="practitioner:${practitionerList}">
            <th class="message" th:text="${practitioner.pname}"></th>
            <th class="message" th:text="${practitioner.sex}"></th>
            <th class="message" th:text="${practitioner.age}"></th>
            <th class="message" th:text="${practitioner.phone}"></th>
            <th class="message" th:text="${practitioner.email}"></th>
            <th class="message" th:text="${practitioner.arrderss}"></th>
        </tr>
    </table>
</div>

</body>
</html>
