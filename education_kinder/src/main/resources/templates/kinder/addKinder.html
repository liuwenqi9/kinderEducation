<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
</head>
<body>
<form action="/add" method="post">
<div class="col-sm-2 m-b-xs">
    <select name="cid" id="cid" class="form-control" >

        <!--/*@thymesVar id="areaList" type=""*/-->
        <!--/*@thymesVar id="aId" type=""*/-->
        <option th:each="ic : ${areaList}" th:value="${ic.aId}" th:text="${ic.name}" th:selected="${ic.aId}">分类</option>
    </select>
</div>
<div class="col-sm-2 m-b-xs">
    <select name="cid" id="cids" class="form-control" >

        <!--/*@thymesVar id="areaList" type=""*/-->
        <!--/*@thymesVar id="aId" type=""*/-->
        <option th:each="ic : ${educationList}" th:value="${ic.eId}" th:text="${ic.name}" th:selected="${ic.eId}">分类</option>
    </select>
</div>
<div class="col-sm-2 m-b-xs">
    <select name="cid" id="cidq" class="form-control" >

        <!--/*@thymesVar id="areaList" type=""*/-->
        <!--/*@thymesVar id="aId" type=""*/-->
        <option th:each="ic : ${typeList}" th:value="${ic.ktId}" th:text="${ic.name}" th:selected="${ic.ktId}">分类</option>
    </select>
</div>
    <input type="submit"/>
</form>
<form action="/transFile" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <input type="submit"/>
</form>
</body>
</html>
