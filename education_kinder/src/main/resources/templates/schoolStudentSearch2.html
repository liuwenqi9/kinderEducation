<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>学校管理 - 学生信息查询</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{~/static/css/font.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/xadmin.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/school_manage.css}"/>
    <link rel="stylesheet" th:href="@{~/static/css/global.css}"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{~/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{~/static/js/xadmin.js}"></script>
</head>
<body>
<div class="search" style="text-align: center;margin-top:20px;">
    <form action="/kinder/chooseStudent">
        <!--<input type="text" placeholder="请输入幼儿园名" name="child_garden">-->
        <input type="text" placeholder="请输入姓名" name="sname"/>
        <input type="text" placeholder="请输入学号" name="stuId"/>
        <button type="submit" style="height:30px;width:50px;">查询</button>
    </form>
</div>
<div class="search_result" style="margin-left:50px;">
    <table id="table">
        <tr>
            <th class="b">姓名</th>
            <th class="b">性别</th>
            <th class="b">学号</th>
            <th class="b">所在班级</th>
            <th class="b">家庭住址</th>
            <th class="b">第一监护人姓名</th>
            <th class="b">关系</th>
            <th class="b">电话</th>
            <th class="b">第二监护人姓名</th>
            <th class="b">关系</th>
            <th class="b">电话</th>
        </tr>
        <tr th:each="studentVo:${studentVoList}">
            <th class="message" th:text="${studentVo.sname}"></th>
            <th class="message" th:text="${studentVo.sex}"></th>
            <th class="message" th:text="${studentVo.stu_id}"></th>
            <th class="message" th:text="${studentVo.cname}"></th>
            <th class="message" th:text="${studentVo.address}"></th>
            <th class="message" th:text="${studentVo.pname}"></th>
            <th class="message" th:text="${studentVo.relationname}"></th>
            <th class="message" th:text="${studentVo.phone}"></th>
            <th class="message" th:text="${studentVo.flag1}"></th>
            <th class="message" th:text="${studentVo.flag2}"></th>
            <th class="message" th:text="${studentVo.flag3}"></th>
        </tr>
    </table>
</div>
