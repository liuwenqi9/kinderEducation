<script type="text/javascript">
    function change() {
        //alert('111')
        var obj = document.getElementById("upload_file");
        var len = obj.files.length;
        for (var i = 0; i < len; i++) {
            var temp = obj.files[i].name;
            //alert(temp)
            document.getElementById("show").innerHTML = temp;
        }
    }
</script>
